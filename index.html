<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <title></title>

        <meta name="description" content="">
        <meta name="author" content="Mieszko CzubiÅ„ski">
        <meta name="keywords" content="">

        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="script.js"></script>
        <style>
            body{
                margin: 0;
                overflow: hidden;
                font-family: Arial, Helvetica, sans-serif;

                color: #fff;
            }
            .container{


                width: 500px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 30vh;
            }
            #testColor{
                display: flex;
                flex-wrap: wrap;

                width: 460px;
                height: 200px;

                border-radius: 10px;
                border-top-left-radius: 50px;
                border-bottom-right-radius: 50px;

                background-color: aqua;
            }
            #hash{
                text-align: center;
                justify-content: center;

                width: 45px;
                margin-top: 60px;
                margin-left: 50px;

                font-size: 76px;
            }
            input{
                width: 100px;
                height: 80px;

                margin-left: 5px;
                margin-top: 60px;
                padding: 0;
                text-align: center;
                font-size: 54px;

                border: none;
            }
            #insertColor1{
                border-radius: 5px;
                border-top-left-radius: 25px;
            }
            #insertColor2{
                border-radius: 5px;
            }
            #insertColor3{
                border-radius: 5px;
                border-bottom-right-radius: 25px;
            }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <div class="container">
                    <div id="testColor">
                        <div id="hash">
                            <span>#</span>
                        </div>
                        <div>
                            <input id="insertColor1" type="number" max="99">
                        </div>
                        <div>
                            <input id="insertColor2" type="number">
                        </div>
                        <div>
                            <input id="insertColor3" type="number">
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>

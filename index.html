<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title></title>

        <meta name="description" content="">
        <meta name="author" content="Mieszko Czubiński">
        <meta name="keywords" content="">

        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="script.js"></script>
        <style>
            body{
                margin: 0;
                overflow: hidden;
                font-family: "Lato", sans-serif;
                font-size: bold;
            }
            #container{
                display: flex;
                flex-wrap: wrap;
                position: relative;

                margin-top: 200px;

                width: 530px;
                height: 300px;

                margin-left: auto;
                margin-right: auto;
            }
            #leftText{
                transform: rotate(-90deg);

                width: 300px;
                height: 70px;

                font-size: 55px;

                position: absolute;
                top: 115px;
                left: -115px; /* Adjust to position it properly */
            }
            #other {
                margin-left: 70px;
            }
            #upperText{
                width: 460px;
                height: 85px;

                margin: 0 auto;

                text-align: left;
                font-size: 68px;

                padding-left: 16px;
                word-spacing: 39px;
            }
            p{
                margin: 0;
            }
            #testColor{
                display: flex;
                flex-wrap: wrap;

                width: 460px;
                height: 200px;

                border: solid 3px;
                border-radius: 10px;
                border-bottom-right-radius: 60px;

                background-color: #303030;
            }
            #hash{
                width: 45px;
                margin-top: 60px;
                margin-left: 50px;
                margin-bottom: 66px;
                font-size: 84px;
            }
            input{
                width: 100px;
                height: 80px;

                margin-left: 5px;
                margin-top: 60px;
                padding: 0;
                text-align: center;
                font-size: 54px;

                border: solid 3px;
            }
            input:hover, input:focus{
                border: solid 3px;
                outline: none;
            }
            #insertColor1{
                border-radius: 5px;
            }
            #insertColor2{
                border-radius: 5px;
            }
            #insertColor3{
                border-radius: 5px;
                border-bottom-right-radius: 30px;
            }
            #bottomText{
                width: 460px;
                font-size: 12px;
            }
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <audio id="audio" src="track.mp3"></audio>
            <article>
                </script> 
                <div id="container">
                    <div id="leftText">
                        <p>What color</p>
                    </div>
                    <div id="other">
                        <div id="upperText">
                            <p>can you see?</p>
                        </div>
                        <div id="testColor">
                            <div id="hash">
                                <span>#</span>
                            </div>
                            <div>
                                <input id="insertColor1" type="text" maxlength="2">
                            </div>
                            <div>
                                <input id="insertColor2" type="text" maxlength="2">
                            </div>
                            <div>
                                <input id="insertColor3" type="text" maxlength="2">
                            </div>
                        </div>
                        <div id="bottomText">
                            <p>&copy Mieszko Czubiński</p>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
